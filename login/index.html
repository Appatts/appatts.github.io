<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel = "stylesheet" href = "main.css">
</head>
<body>
  <div class = "login-container" style="background-color: #131010;">
    <div id= "main">
      <h1>Sign In</h1>
      <input id = "email" type = "text" placeholder = "Email"></input>
      <input id = "password" type = "password" placeholder = "Password"></input>
      <button id = "submit" style="background-color: rgba(195,135,200, 1.0);">Submit</button>
      <p style="color: white; background-color: gray;"><span style="color: white; background-color: #131010; font-family: 'Courier';">or</span></p>
      <button id = "sign-up">Sign Up</button>
    </div>

    <div id = "create-acct" style="background-color: #131010;">
      <h1>Create an Account</h1>
      <input id = "email-signup" type = "text" placeholder = "Email *"></input>
  <input id = "confirm-email-signup" type = "email" placeholder = "Confirm Email *"></input>
      <input id = "password-signup" type = "password" placeholder = "Password *"></input>
      <input id = "confirm-password-signup" type = "password" placeholder = "Confirm Password *"></input>
      <button id = "create-acct-btn" style="background-color: rgba(195,135,200, 1.0);">Create Account</button>
      <button id = "return-btn">Return to Login</button>
    </div>
  </div>
  <script type = "module" src = "script.js"></script>
</body>
</html>
